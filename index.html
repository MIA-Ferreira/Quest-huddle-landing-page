<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Maria Ines">
  <meta name="description" content="Pagina de registro para participar de a Comunidade Huddle de fans de programação">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./src/css/font-awesome.min.css">

</head>

<body>
  <main>
    <header class="header">
      <div class="hdr-logo">
        <img class="logo" src="./src/images/logo.svg" alt="logo-Huddle">
      </div>

    </header>

    <section class="emphasis">

      <div class="image">
        <img src="src/images/illustration-mockups.svg" alt="Community">
      </div>

      <div class="info">

        <h1 class="title">Build The Community Your Fans Will Love</h1>

        <p class="text">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <br>
        <a href="#" class="btn">Register</a>
      </div>
    </section>
    <footer class="footer">
      <div class="social">
        <a href="">
          <i class="fab fa-facebook-f"></i>
        </a>

        <a href="">
          <i class="fab fa-twitter"></i>
        </a>

        <a href="">
          <i class="fab fa-instagram"></i>
        </a>

      </div>
    </footer>
  </main>
</body>

</html>
